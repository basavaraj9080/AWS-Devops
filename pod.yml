apiVersion: apps/v1
Kind: ReplicaSet
metadata:
  name: my-rs-set
  labels:
    app: myapp
spec:
  replicas: 2
  selectors:
    matchLabels:
      app: myapp
  template:
    metadata:
      name: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
